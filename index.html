<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2 class="heading-secondary result-heading">Your Result</h2>

        <div class="result-score"><span>76</span>of 100</div>

        <div class="result-review">Great</div>
        <div class="result-detail">You scored higher than 65% of the people who have taken these tests.</div>
      </div>

      <div class="summary">
        <h2 class="heading-secondary summary-heading">Summary</h2>

        <div class="callouts">
          <div class="callout callout--reaction">
            <div class="callout-icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
            </div>
            <div class="callout-title">Reaction</div>
            <div class="callout-score"><span>80</span> / 100</div>
          </div>

          <div class="callout callout--memory">
            <div class="callout-icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
            </div>
            <div class="callout-title">Memory</div>
            <div class="callout-score"><span>92</span> / 100</div>
          </div>

          <div class="callout callout--verbal">
            <div class="callout-icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
            </div>
            <div class="callout-title">Verbal</div>
            <div class="callout-score"><span>61</span> / 100</div>
          </div>

          <div class="callout callout--visual">
            <div class="callout-icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
            </div>
            <div class="callout-title">Visual</div>
            <div class="callout-score"><span>72</span> / 100</div>
          </div>
        </div>

        <button class="cta">Continue</button>
      </div>
    </div>
  </body>
</html>
